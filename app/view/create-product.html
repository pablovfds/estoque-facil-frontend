<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Adicionar Produto</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="createProductForm">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" required ng-model="product.nome"/>
    </div>
    <div class="form-group">
      <label>Código de barra</label>
      <input type="text" class="form-control" required ng-model="product.codigoBarra"/>
    </div>
    <div class="form-group">
      <label>Fabricante</label>
      <input type="text" class="form-control" required ng-model="product.fabricante"/>
    </div>
    <div class="form-group">
      <label>Situação</label>
      <select class="form-control" ng-model="product.situacao" ng-options="situacao.nome for situacao in listaDeSituacoes"></select>
    </div>
    <div class="form-group">
      <label>Categoria</label>
      <input type="text" class="form-control" required ng-model="product.categoria"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="createProduct(product)">Criar</button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
</div>
